<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt arial;
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            border-radius: 5px;
            box-shadow: 1px 1px 1px 1px rgba(0, 0, 0, 0.185);
        }
    </style>
</head>
<body>
    <div id="area"  onmouseenter="entrar()" onmouseout="saiu()">
        interaja
    </div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click' , clicar)

        function clicar(){            
            a.innerText = 'Clicou!'
            a.style.background = 'red'
           
        }
        function entrar(){
            var b = window.document.getElementById('area')
            b.innerText = 'Entrou'
            b.style.background = 'yellow'
            b.style.color = 'black'
            b.style.borderRadius = '50%'
            
        }
        function saiu(){
            a.innerText = 'Saiu'
            a.style.background = 'green'
            a.style.color = 'white'
            a.style.borderRadius = '5px'
        }
    </script>
</body>
</html>
